<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- We need to ensure the other styles are loaded before our stylesheet utilizes them -->
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <script
  src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
  integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
  crossorigin="anonymous">
  </script>
  <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">
  <header class="hero">
    <h1 class="app-title">
      <!-- The `<i>` element is for icons. These classes come from the Font Awesome font icon library. -->
      <i class="fab"></i> Weather Dashboard </h1>
  </header>


  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-4">

      <div class="card">
        <h3 class="card-header text-uppercase">Search for city:</h3>
        <form id="city-input" class="card-body">
          <!-- <label class="form-label" for="username">Username</label> -->
          <input name="city-name" id="city-name" type="text" autofocus="true" class="form-input" />
          <button type="submit" class="btn">Search</button>
        </form>
      </div>

      <div class="">
        <h3 class="text-uppercase"></h3>
        <div id="search-history" class="card-body">
          <!-- These data-attribute values will be used to search for repositories when a button is clicked. -->
          <button data-language="javascript" class="btn">JavaScript</button>
          <button data-language="html" class="btn">HTML</button>
          <button data-language="css" class="btn">CSS</button>

        </div>
      </div>
    </div>

    <div class="col-12 col-md-8">
      <h2 class="subtitle text-uppercase"><span id="city-search-term"></span></h2>
      <div id="weather-container" class="flex-row">
      </div>
    </div>
  </main>

  <script src="./assets/js/homepage.js"></script>
</body>

</html>
